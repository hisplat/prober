<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,minimum-scale=0.1,maximum-scale=10,initial-scale=1.0,user-scalable=yes"/>

        <link rel="stylesheet" href="[:vendor]/components/bootstrap/css/bootstrap.css" type="text/css">

        <link rel="stylesheet" href="[:vendor]/components/font-awesome/css/fontawesome-all.min.css">
        <script src="[:vendor]/components/jquery/jquery.js"></script>
        <script src="[:vendor]/components/bootstrap/js/bootstrap.min.js"></script>
        <script src="[:app]/js/vue.js"></script>
        <script src="[:vendor]/components/metismenu/src/metisMenu.js"></script>

        <link rel="stylesheet" href="[:app]/css/common.css">
        <script src="[:app]/js/main.js"></script>

        <title></title>
    </head>
    <body>
        <div id="page-wrapper">
            <div class="panel panel-primary">
                <div class="panel-heading">问题信息</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="theMessage">请输入问题描述</label>
                        <textarea id="theMessage" class="form-control" rows="15" v-model="message"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="theName">我们应该怎么称呼您？</label>
                        <input type="text" class="form-control" id="theName" placeholder="我们该怎么称呼您？" v-model="name"/>
                    </div>

                    <div class="form-group">
                        <label for="theContact">您的联系方式</label>
                        <input type="text" class="form-control" id="theContact" placeholder="联系方式" v-model="contact"/>
                    </div>
                    <button class="btn btn-primary col-md-12 col-sm-12 col-lg-12 col-xs-12" v-on:click="publish">提交</button>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="theTipModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="theTipModalTitle">title</h4>
                        </div>
                        <div class="modal-body">
                            <div id="theTipModalText">text</div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
